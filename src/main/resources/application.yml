spring:
  application:
    name: spring-template
  profiles:
    active:
      - workflow

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/w2-api?allowPublicKeyRetrieval=true
    username: root
